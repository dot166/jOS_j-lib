name: Build

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_USERNAME }}
      ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_PASSWD }}
      ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.GPG_KEY }}
      ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.GPG_PASSWD }}

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Configure git
      run: |
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"

    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: 17
        cache: 'gradle'

    - name: Check if Release build
      shell: sh
      run: |
        VERSION=v$(cat core/ver)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
        RELEASE=0 && git show-ref --tags --verify --quiet "refs/tags/$VERSION" || RELEASE=1
          echo "RELEASE=$RELEASE" >> $GITHUB_ENV

    - name: Grant execute permission for gradlew
      run: |
        cd core
        chmod +x gradlew

    - name: Build
      run: |
        cd core
        ./gradlew build

    - name: Publish to Maven Central
      if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && github.repository == 'dot166/jOS_j-Lib' && env.RELEASE == '1' }}
      run: |
        cd core
        ./gradlew j-Lib-core:publishAndReleaseToMavenCentral --no-configuration-cache
        ./gradlew --stop

    - name: Wait
      if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && github.repository == 'dot166/jOS_j-Lib' && env.RELEASE == '1' }}
      run: sleep 1200s
      shell: bash

    - name: Build Changelog
      uses: mikepenz/release-changelog-builder-action@v5
      if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && github.repository == 'dot166/jOS_j-Lib' && env.RELEASE == '1' }}
      with:
        configurationJson: |
          {
            "template": "#{{CHANGELOG}}\n\n<details>\n<summary>Uncategorized</summary>\n\n#{{UNCATEGORIZED}}\n</details>",
            "categories": [
              {
                  "title": "## ðŸ’¬ Other",
                  "labels": ["other"]
              },
              {
                  "title": "## ðŸ“¦ Dependencies",
                  "labels": ["dependencies"]
              }
            ]
          }
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Grant execute permission for gradlew
      run: |
        cd aosp-libs
        chmod +x gradlew

    - name: Build
      run: |
        cd aosp-libs
        ./gradlew generateBp

    - name: Commit changes
      if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && github.repository == 'dot166/jOS_j-Lib' && env.RELEASE == '1' }}
      run: |
        git add .
        git commit -m "Publish prebuilts for AOSP" || true

    - name: Push changes to repo
      uses: ad-m/github-push-action@master
      if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && github.repository == 'dot166/jOS_j-Lib' && env.RELEASE == '1' }}
      with:
        branch: ${{ github.ref }}

    - name: Upload to new Release
      uses: softprops/action-gh-release@v2
      if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && github.repository == 'dot166/jOS_j-Lib' && env.RELEASE == '1' }}
      with:
        tag_name: ${{ env.VERSION }}
        make_latest: true
        body: ${{steps.github_release.outputs.changelog}}
