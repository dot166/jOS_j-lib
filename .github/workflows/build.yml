name: Build

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_USERNAME }}
      ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_PASSWD }}
      ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.GPG_KEY }}
      ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.GPG_PASSWD }}

    steps:
    - name: Checkout repo
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Configure git
      run: |
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
    
    - name: Update Helpline List
      run: |
        cd aosp/sensitive-pn/etc
        curl -O https://raw.githubusercontent.com/LineageOS/android_vendor_lineage/refs/heads/lineage-23.0/prebuilt/common/etc/sensitive_pn.xml
        cd ../../..

    - name: Commit changes
      if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && github.repository == 'dot166/jOS_j-Lib' }}
      run: |
        git add .
        git commit -m "Update Helpline List" || true

    - name: clone SettingsLib
      run: |
        cd ..
        git clone --no-checkout --depth=1 --filter=tree:0 https://github.com/dot166/platform_frameworks_base
        cd platform_frameworks_base
        git sparse-checkout set --no-cone /packages/SettingsLib
        git checkout
        cd ..
    
    - name: Setup JDK 17
      uses: actions/setup-java@v5
      with:
        distribution: 'zulu'
        java-version: 17
        cache: 'gradle'

    - name: Check if Release build
      shell: sh
      run: |
        VERSION=v$(cat ver)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
        RELEASE=0 && git show-ref --tags --verify --quiet "refs/tags/$VERSION" || RELEASE=1
          echo "RELEASE=$RELEASE" >> $GITHUB_ENV

    - name: fix version in files
      if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && github.repository == 'dot166/jOS_j-Lib' && env.RELEASE == '1' }}
      run:  |
        cp .github/LibInfo.kt j-LIB-core/src/main/java/io/github/dot166/jlib/LibInfo.kt
        sed -ri 's/'"template"'/'"$(cat ver)"'/g' j-LIB-core/src/main/java/io/github/dot166/jlib/LibInfo.kt

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Generate Keystore
      run: |
        echo "${{ secrets.KEYSTORE }}" > a.txt
        base64 -d a.txt > key.jks
        echo "${{ secrets.KEYSTORE_PROPS }}" > b.txt
        base64 -d b.txt > keystore.properties
        rm -rf a.txt b.txt

    - name: Build
      run: ./gradlew assembleRelease

    - name: Commit changes
      if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && github.repository == 'dot166/jOS_j-Lib' }}
      run: |
        git add .
        git commit -m "Update generated files" || true

    - name: Push changes to repo
      uses: ad-m/github-push-action@master
      if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && github.repository == 'dot166/jOS_j-Lib' }}
      with:
        branch: ${{ github.ref }}
    
    - name: Upload to new Release
      uses: softprops/action-gh-release@v2
      if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && github.repository == 'dot166/jOS_j-Lib' && env.RELEASE == '1' }}
      with:
        tag_name: ${{ env.VERSION }}
        make_latest: true
        generate_release_notes: true

    - name: Publish to Maven Central
      if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && github.repository == 'dot166/jOS_j-Lib' && env.RELEASE == '1' }}
      run: ./gradlew publishAndReleaseToMavenCentral --no-configuration-cache
