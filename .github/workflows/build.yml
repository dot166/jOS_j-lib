name: Build

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Configure git
      run: |
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"

    - name: Setup JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: 17
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      run: |
        cd core
        chmod +x gradlew

    - name: Build
      run: |
        cd core
        ./gradlew build
        cp j-SDK-Core/build/outputs/aar/j-SDK-Core-release.aar ../Prebuilts/j-SDK.aar

    - name: Publish
      run: |
        cd core
        cp ../.m2/jOS/Core/j-SDK-core/maven-metadata.xml ../.m2/jOS/Core/j-SDK-core/maven-metadata-local.xml
        ./gradlew \
          -Dmaven.repo.local=$GITHUB_WORKSPACE/.m2 \
          publishToMavenLocal
        find $GITHUB_WORKSPACE/.m2 \
          -type f \
          -name maven-metadata-local.xml \
          -execdir mv {} maven-metadata.xml \;

    - name: Commit changes
      run: |
        git add .
        git commit -m "Publish maven artifacts" || true

    - name: Push changes to repo
      uses: ad-m/github-push-action@master
      with:
        branch: ${{ github.ref }}
